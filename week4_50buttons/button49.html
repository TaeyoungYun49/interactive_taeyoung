<html lang="en">
<head>
  <meta charset="utf-8">
  <title>button49</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <style>
 div {
    font-family: 'Space Mono', monospace;
    color:deeppink;
    font-size: 30px;
    margin: 3px;
    width: 200px;
    height: 200px;
    position: absolute;
    left: 0px;
    top: 30px;
    background: pink;
    display: none;
  }
  div.newcolor {
    background: orange;
  }

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<button id="start">Start</button>
<button id="stop">Stop</button>
<a href="button50.html"><div>click to see button 50!</div></a>
 
<script>
$( "#start" ).click(function() {
  var myDiv = $( "div" );
  myDiv.show( "fast" );
  myDiv.animate({
    left:"+=200"
  }, 5000 );
 
  myDiv.queue(function() {
    var that = $( this );
    that.addClass( "newcolor" );
    that.dequeue();
  });
 
  myDiv.animate({
    left:"-=200"
  }, 1500 );
  myDiv.queue(function() {
    var that = $( this );
    that.removeClass( "newcolor" );
    that.dequeue();
  });
  myDiv.slideUp();
});
 
$( "#stop" ).click(function() {
  var myDiv = $( "div" );
  myDiv.clearQueue();
  myDiv.stop();
});
</script>

</body>
</html>
